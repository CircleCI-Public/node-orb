description: |
  Utilize the YARN package manager with the CircleCI Node orb. Caching of your Node packages is enabled by default.
usage:
  version: 2.1
  orbs:
    node: circleci/node:x.y # This version number refers to the version of the orb, not the version of NodeJS
  jobs:
    test:
      executor:
        name: node/default
        tag: "13" # You could specify the node version via the docker image.
      steps:
        - checkout
        - node/install-packages:
            pkg-manager: yarn
        - run:
            name: Run YARN tests
            command: yarn run test
  workflows:
    test_my_app:
      jobs:
        - test
