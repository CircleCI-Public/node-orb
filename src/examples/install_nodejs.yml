description: |
  Download and install any version of NodeJS. By default this will also install both NPM and Yarn. For production pipelines we highly recommend installing NodeJS into your Docker image.
usage:
  version: 2.1
  orbs:
    node: circleci/node@x.y # This version number refers to the version of the orb, not the version of NodeJS
  jobs:
    test:
      docker:
        - image: cimg/python@3.8 # This image does not contain NodeJS
      steps:
        - checkout
        - node/install:
            node-version: latest
            install-yarn: false # To skip installing yarn (or npm)
        - run: node --version

