description: >
  Install/upgrade the NPM package manager to a custom version. Requires
  an existing installation of Node.js; if none exists, use this orb's
  `install` or `install-node` command first/instead.

parameters:
  version:
    type: string
    default: latest
    description: >
      Pick a version of NPM to install:
      https://nodejs.org/en/download/releases
      (Note: NPM version selection is not possible on Alpine Linux;
      on Alpine, the `npm` Alpine pkg will be installed:
      https://pkgs.alpinelinux.org/packages?name=npm)

steps:
  - run:
      name: Install NPM
      command: |
        if [[ $EUID == 0 ]]; then export SUDO=""; else export SUDO="sudo"; fi

        # FUNCTIONS
        get_npm_version () {
          if [[ <<parameters.version>> == latest ]]; then
            NPM_ORB_VERSION="$(npm view npm | sed -E 's|.*-||g' | grep latest | \
              perl -pe 's/.*: //g' | perl -pe "s/'|,//g")"

            echo "Latest version of NPM is $NPM_ORB_VERSION"
          else
            NPM_ORB_VERSION=<<parameters.version>>

            echo "Selected version of NPM is $NPM_ORB_VERSION"
          fi
        }

        installation_check () {
          if command -v npm > /dev/null 2>&1; then
            if npm -v | grep "$NPM_ORB_VERSION" > /dev/null 2>&1; then
              echo "NPM $NPM_ORB_VERSION is already installed"
              exit 0
            fi
          fi
        }

        if cat /etc/issue 2> /dev/null | grep Alpine > /dev/null 2>&1; then
          # https://wiki.alpinelinux.org/wiki/Include:Upgrading_to_Edge
          sed -i -e 's/v[[:digit:]]\.[[:digit:]]\+/edge/g' /etc/apk/repositories
          apk upgrade --update-cache --available > /dev/null 2>&1

          apk --no-cache add npm > /dev/null 2>&1

          echo "Success! NPM $(npm -v) (Alpine APK) has been installed to $(which npm)"
        else
          get_npm_version
          installation_check

          if [[ <<parameters.version>> == latest ]]; then
            $SUDO npm install -g npm@latest > /dev/null 2>&1 || \
              npm install -g npm@latest > /dev/null 2>&1
          else
            $SUDO npm install -g "npm@$NPM_ORB_VERSION" > /dev/null 2>&1 || \
              npm install -g "npm@$NPM_ORB_VERSION" > /dev/null 2>&1
          fi

          # test/verify version
          if npm -v | grep "$NPM_ORB_VERSION" > /dev/null 2>&1; then
            echo "Success! NPM $(npm -v) has been installed to $(which npm)"
          else
            echo "Something went wrong; the specified version of NPM could not be installed"
            exit 1
          fi
        fi
