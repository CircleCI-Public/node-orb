description: >
  Install your Node packages with automated caching and best practices applied.

parameters:
  pkg-manager:
    type: enum
    enum: ["npm", "yarn"]
    default: "npm"
    description: Select the default node package manager to use.
  app-dir:
    type: string
    default: "~/project"
    description: Path to the directory containing your package.json file. Not needed if package.json lives in the root.
  override-ci:
    type: boolean
    default: false
    description: |
      By default, modules will be installed with "npm ci" or "yarn install --frozen-lockfile", this override will use the standard "install" command.
  override-ci-command:
    # In the next major release, the boolean is not required. Adding a new param now in favor of triggering a major change.
    description: |
      Supply a custom package installation command, with any additional flags needed.
    type: string
    default: ""
  cache_path:
    description: |
      By default, this orb will utilize 'npm ci' and cache the '$HOME/.npm' directory. Override which path to cache with this parameter.
    type: string
    default: $HOME/.npm
  with-cache:
    type: boolean
    default: true
    description: Enable automatic caching of your node dependencies for increased speed.
  cache-version:
    type: string
    default: v1
    description: Change the default cache version if you need to clear the cache for any reason.
  cache-key:
    type: string
    default: "package-lock.json"
    description: If this file is updated a new cache bucket will be created. Recommended to use package-lock.json.
  include-branch-in-cache-key:
    type: boolean
    default: true
    description: >
      If true, this cache bucket will only apply to jobs within the same branch.

steps:
  - when:
      condition: << parameters.with-cache >>
      steps:
        - restore_cache:
            keys:
              - node-deps-<<parameters.cache-version>>-<<#parameters.include-branch-in-cache-key>>{{ .Branch }}-<</parameters.include-branch-in-cache-key>>{{ checksum "<<parameters.app-dir>>/<<parameters.cache-key>>" }}
  - run:
      name: Installing Node Modules.
      working_directory: <<parameters.app-dir>>
      command: |
        if [ ! -f "package.json" ]; then
          echo
          echo "---"
          echo "Unable to find your package.json file. Did you forget to set the app-dir parameter?"
          echo "---"
          echo
          echo "Current directory: $(pwd)"
          echo
          echo
          echo "List directory: "
          echo
          ls
          exit 1
        fi
        case << parameters.pkg-manager >> in
          npm)
            if [[ "<< parameters.override-ci >>" == "true" ]]; then
              if [[ -z "<< parameters.override-ci-command >>" ]]; then
                echo "override-ci selected but no override-ci-command found"
                exit 1
              elif
                << parameters.override-ci-command >>
              fi
            elif
              npm ci
            fi
          ;;
          yarn)
            if [[ "<< parameters.override-ci >>" == "true" ]]; then
              if [[ "<< parameters.override-ci-command >>" == "" ]]; then
                echo "override-ci selected but no override-ci-command found"
                exit 1
              elif
                << parameters.override-ci-command >>
              fi
            elif
              yarn install --frozen-lockfile
            fi
          ;;
        esac
  - when:
      condition: << parameters.with-cache >>
      steps:
        - save_cache:
            key: node-deps-<<parameters.cache-version>>-<<#parameters.include-branch-in-cache-key>>{{ .Branch }}-<</parameters.include-branch-in-cache-key>>{{ checksum "<<parameters.app-dir>>/<<parameters.cache-key>>" }}
            paths:
              - <<parameters.cache_path>>
